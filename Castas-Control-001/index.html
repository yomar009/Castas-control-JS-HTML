<!DOCTYPE html>
<html>
<head>
    <title>Registro de Muestras</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlace a tu archivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cartas de control estadísticos</h1>
    <div class="container">
        <h2>Registro de Muestras</h2>
        <p>Por favor, ingresa el número de muestras tomadas (M) y el número datos tomados (N).</p>
        
        <label for="m">Cantidad de Mustras (M): </label>
        <input type="number" id="m"><br><br>
        <label for="n">Número de Datos (N): </label>
        <input type="number" id="n"><br><br>

        <button onclick="crearTabla()">Crear Tabla</button>
        <div id="tabla-container" class="table-container"></div> <!-- Usar una clase CSS -->

        <button onclick="guardarDatos()">Guardar Datos y Calcular</button>
        <div id="resultado"></div>
        <div id="resultadoCartas"></div>

        <h2>Capacidad de Proceso</h2>
        <label for="LSE">Ingresa (LSE) : </label>
        <input type="number" id="LSE"><br><br>
        <label for="LIE">Ingresa (LIE) : </label>
        <input type="number" id="LIE"><br><br>
        <button onclick="Capacidad()">Calcular Capacidad</button>
        <div id="resultadoCapacidad"></div> 
    </div>
    <div class="container">
        <h2>Gráfica de control</h2>
        <button onclick="graficarCartas()">Graficar Cartas</button>
        <p>Carta X</p>
        <canvas id="chart-container_X" class="chart-container"></canvas>
        <p>Carta R</p>
        <canvas id="chart-container_R" class="chart-container"></canvas>
        <p>Carta S</p>
        <canvas id="chart-container_S" class="chart-container"></canvas>
        <p>Carta X-S</p>
        <canvas id="chart-container_XS" class="chart-container"></canvas>
    </div>
    <script src="estadisticos.js"></script>
    <script src="graficos.js"></script>
</body>
</html>
